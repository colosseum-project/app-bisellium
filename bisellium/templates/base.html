<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <title>{% block title %}{% endblock %} - Bisellium</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img class="img-fluid me-2" width="50" src="{{ url_for('static', filename='img/colosseum.svg') }}"
        alt="Colosseum">
      <a class="navbar-brand" href="{{ url_for('home.index') }}">Colosseum - Bisellium</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('actadiurna.all_results') }}">Acta Diurna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Podium</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('gladiatores.all_gladiators') }}">Gladiatores</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
              aria-expanded="false">Misc</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{{ url_for('misc.api_status') }}">API status</a></li>
              <li><a class="dropdown-item" href="{{ url_for('misc.glossary') }}">Glossary</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <div class="p-3">
      {% block content %}{% endblock %}
    </div>
  </main>
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
