{% extends 'base.html' %}

{% block title -%}
Gladiatores
{% endblock %}

{% block content %}
<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for gladiator in gladiators %}
    <div class="col">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-6">
            <img class="img-fluid rounded-start"
              src="{{ url_for('static', filename=gladiator.get_pagan_static_path()) }}" alt="{{ gladiator.name }}">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">{{ gladiator['name'] }}</h5>
              <p class="card-text"><small class="text-muted">{{ gladiator['type'] }}</small></p>
              <div class="d-flex justify-content-between align-items-center">
                <a class="btn btn-sm btn-outline-secondary"
                  href="{{ url_for('gladiatores.one_gladiator', id=gladiator.id) }}" role="button">View</a>
                <small class="text-muted">#{{ gladiator['id'] }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
